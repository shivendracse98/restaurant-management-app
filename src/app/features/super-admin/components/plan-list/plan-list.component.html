<div class="plans-container">
    <div class="header">
        <h2>Subscription Plans</h2>
        <button mat-raised-button color="primary" (click)="openPlanForm()">
            <mat-icon>add</mat-icon> Create New Plan
        </button>
    </div>

    <div class="table-responsive">
        <table mat-table [dataSource]="plans" class="mat-elevation-z8">

            <!-- Order Column -->
            <ng-container matColumnDef="sortOrder">
                <th mat-header-cell *matHeaderCellDef> Order </th>
                <td mat-cell *matCellDef="let plan"> {{plan.sortOrder}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let plan">
                    <strong>{{plan.name}}</strong><br>
                    <small class="text-muted">{{plan.slug}}</small>
                </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Base Price </th>
                <td mat-cell *matCellDef="let plan"> {{plan.basePrice | currency:plan.currency}} </td>
            </ng-container>

            <!-- Features Column -->
            <ng-container matColumnDef="features">
                <th mat-header-cell *matHeaderCellDef> Features </th>
                <td mat-cell *matCellDef="let plan">
                    <span class="feature-tag">{{ getFeatureNames(plan.featuresBitmask) || 'None' }}</span>
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let plan">
                    <span class="status-badge" [class.active]="plan.isActive" [class.inactive]="!plan.isActive">
                        {{ plan.isActive ? 'Active' : 'Inactive' }}
                    </span>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let plan">
                    <button mat-icon-button color="primary" (click)="openPlanForm(plan)" matTooltip="Edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button [color]="plan.isActive ? 'warn' : 'accent'" (click)="toggleStatus(plan)"
                        [matTooltip]="plan.isActive ? 'Deactivate' : 'Activate'">
                        <mat-icon>{{ plan.isActive ? 'block' : 'check_circle' }}</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
