<div class="home-container">
  <div class="hero">
    <h1>Welcome to TasteTown ğŸ”</h1>
    <p>Select a restaurant to start ordering</p>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading restaurants...</p>
  </div>

  <div class="restaurant-grid" *ngIf="!loading">
    <div class="restaurant-card" *ngFor="let tenant of tenants" (click)="selectTenant(tenant.tenantId)">
      <div class="card-img"
        [style.background-image]="'url(' + (tenant.imageUrl || 'assets/default-restaurant.jpg') + ')'"></div>
      <div class="card-content">
        <h3>{{ tenant.name }}</h3>
        <p>{{ tenant.description }}</p>
        <button class="btn-enter">View Menu â”</button>
      </div>
    </div>
  </div>
</div>
