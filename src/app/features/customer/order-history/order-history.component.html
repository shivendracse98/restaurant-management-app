<div class="history-container">
    <h2>üìú My Order History</h2>

    <div *ngIf="loading" class="loading-state">
        <p>Loading your orders...</p>
    </div>

    <ng-container *ngIf="orders$ | async as orders">
        <div *ngIf="!loading && orders.length === 0" class="empty-state">
            <p>No orders found.</p>
            <a routerLink="/menu" class="btn btn-primary">Start Ordering</a>
        </div>

        <div class="orders-list" *ngIf="orders.length > 0">
            <div *ngFor="let order of orders" class="order-card">
                <div class="card-header">
                    <span class="order-id">Order #{{ order.id }}</span>
                    <span class="order-date">{{ order.createdAt | date:'medium' }}</span>
                </div>

                <div class="card-body">
                    <div class="items">
                        <div *ngFor="let item of order.items" class="item-row">
                            {{ item.qty }}x {{ item.name }}
                        </div>
                    </div>
                    <div class="total-section">
                        <span class="total-label">Total:</span>
                        <span class="total-amount">‚Çπ{{ order.total }}</span>
                    </div>
                </div>

                <div class="card-footer">
                    <span class="badge" [ngClass]="getStatusClass(order.status)">
                        {{ order.status }}
                    </span>
                    <div class="actions">
                        <button class="btn btn-sm btn-outline" *ngIf="order.status === 'DELIVERED'"
                            (click)="openRateModal(order)">
                            ‚≠ê Rate
                        </button>
                        <a [routerLink]="['/order-tracking', order.id]" class="btn btn-sm btn-outline">
                            Track ‚û°Ô∏è
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- RATING MODAL -->
    <div class="modal-backdrop" *ngIf="showRateModal" (click)="closeRateModal()">
        <div class="modal" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>‚≠ê Rate Order #{{ selectedOrder?.id }}</h3>
                <button class="close-btn" (click)="closeRateModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="star-rating">
                    <span *ngFor="let star of [1,2,3,4,5]" (click)="rating = star" [class.filled]="star <= rating">
                        ‚òÖ
                    </span>
                </div>
                <textarea [(ngModel)]="reviewComment" placeholder="Tell us about your experience..."
                    rows="3"></textarea>
                <div class="modal-actions">
                    <button class="btn" (click)="closeRateModal()">Cancel</button>
                    <button class="btn btn-primary" (click)="submitReview()" [disabled]="rating === 0">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
