<div class="checkout-container">
  <div class="checkout-card">
    <h2>ğŸ›’ Checkout</h2>
    <p class="subtext">Almost there! Please confirm your delivery details below.</p>

    <form [formGroup]="form" (ngSubmit)="submit()" class="checkout-form">
      <div class="form-group">
        <label>ğŸ‘¤ Name</label>
        <input formControlName="customerName" readonly />
      </div>

      <div class="form-group">
        <label>ğŸ“ Phone</label>
        <input formControlName="customerPhone" placeholder="Enter 10-digit phone" />
        <small *ngIf="form.get('customerPhone')?.hasError('pattern') && form.get('customerPhone')?.touched">
          âš ï¸ Enter a valid phone number
        </small>
      </div>

      <div class="form-group">
        <label>ğŸ  Address</label>
        <textarea formControlName="address" placeholder="Enter delivery address"></textarea>
      </div>

      <div class="form-group">
        <label>ğŸ´ Order Type</label>
        <select formControlName="orderType">
          <option value="DELIVERY">Delivery</option>
          <option value="PARCEL">Takeaway</option>
          <option value="DINE_IN">Dine In</option>
        </select>
      </div>

      <div class="summary-card">
        <h3>ğŸ§¾ Order Summary</h3>
        <div class="summary-items">
          <div *ngFor="let item of cart.items" class="item-line">
            <span>{{ item.menuItem.name }} Ã— {{ item.qty }}</span>
            <strong>â‚¹{{ item.menuItem.price * item.qty }}</strong>
          </div>
        </div>
        <div class="summary-total">
          <span>Total</span>
          <strong>â‚¹{{ total }}</strong>
        </div>
      </div>

      <button class="btn primary" type="submit" [disabled]="loading || form.invalid || cart.getCount() === 0">
        {{ loading ? 'Processing...' : 'âœ… Place Order & Pay via UPI' }}
      </button>
    </form>
  </div>
</div>
