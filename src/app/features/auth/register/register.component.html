<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Create Account ðŸŽ‰</h2>
    <p class="subtitle">Join us and start ordering delicious food</p>

    <form (ngSubmit)="submit()" #registerForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="form-group">
        <label>PhoneNumber</label>
        <input type="tel" [(ngModel)]="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}"
          placeholder="10-digit mobile number" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn primary" [disabled]="!registerForm.valid">Sign Up</button>
    </form>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
