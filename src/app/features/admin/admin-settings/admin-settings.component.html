<div class="settings-container">
    <div class="header">
        <h1>‚öôÔ∏è Restaurant Settings</h1>
        <p class="subtitle">Customize your brand and payment details</p>
    </div>

    <!-- Spinner -->
    <div class="spinner-container" *ngIf="loading">
        <div class="spinner"></div>
    </div>

    <div class="content fade-in" *ngIf="!loading">

        <form [formGroup]="configForm" (ngSubmit)="saveSettings()">

            <!-- CARD 1: BRANDING -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>üé® Brand Identity</h2>
                    <p>How you appear to your customers</p>
                </div>
                <div class="card-body">

                    <!-- Restaurant Name -->
                    <div class="form-group">
                        <label>Restaurant Name</label>
                        <input type="text" formControlName="name" placeholder="E.g. Tasty Bites">
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label>Tagline / Short Description</label>
                        <input type="text" formControlName="description" placeholder="Best Food in Town">
                    </div>

                    <!-- Detailed Description -->
                    <div class="form-group">
                        <label>Detailed Description</label>
                        <textarea formControlName="detailedDescription" rows="3"
                            placeholder="Tell us your story..."></textarea>
                    </div>

                    <!-- Logo Upload -->
                    <div class="form-group">
                        <label>Logo</label>
                        <div class="image-upload-area">
                            <img [src]="logoPreview || 'assets/images/placeholder-logo.png'" alt="Logo Preview"
                                class="preview-img">
                            <div class="upload-actions">
                                <input type="file" #logoInput (change)="onLogoSelected($event)" accept="image/*" hidden>
                                <button type="button" class="btn btn-outline" (click)="logoInput.click()">
                                    üì∏ Upload Logo
                                </button>
                                <span *ngIf="uploadingLogo" class="uploading-text">Uploading...</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- CARD 2: PAYMENTS (UPI) -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>üí∏ Payments & UPI</h2>
                    <p>Go cashless with direct UPI payments</p>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label>UPI ID (VPA)</label>
                        <input type="text" formControlName="upiId" placeholder="e.g. restaurant@okicici">
                        <small class="hint">Funds will be transferred directly to this UPI ID.</small>
                    </div>

                    <!-- QR Code Upload -->
                    <div class="form-group">
                        <label>QR Code Image (Optional)</label>
                        <div class="image-upload-area">
                            <img [src]="qrPreview || 'assets/images/placeholder-qr.png'" alt="QR Preview"
                                class="preview-img qr-img">
                            <div class="upload-actions">
                                <input type="file" #qrInput (change)="onQrSelected($event)" accept="image/*" hidden>
                                <button type="button" class="btn btn-outline" (click)="qrInput.click()">
                                    üì§ Upload QR
                                </button>
                                <span *ngIf="uploadingQr" class="uploading-text">Uploading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- Default Mode -->
                    <div class="form-group">
                        <label>Default Payment Mode</label>
                        <select formControlName="defaultMode">
                            <option value="CASH">Cash Only</option>
                            <option value="UPI">UPI / Online</option>
                        </select>
                    </div>

                </div>
            </div>

            <!-- CARD 3: CONTACT & ADDRESS -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>üìç Contact Details</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label>Contact Phone</label>
                            <input type="text" formControlName="contactPhone" placeholder="+91...">
                        </div>
                        <div class="col">
                            <label>Contact Email</label>
                            <input type="email" formControlName="contactEmail" placeholder="@gmail.com">
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label>Address</label>
                        <textarea formControlName="address" rows="2" placeholder="Street, City, Zip"></textarea>
                    </div>
                </div>
            </div>

            <!-- ACTIONS -->
            <div class="actions">
                <button type="submit" class="btn btn-primary btn-lg"
                    [disabled]="configForm.invalid || loading || uploadingLogo || uploadingQr">
                    üíæ Save Changes
                </button>
            </div>

        </form>

    </div>
</div>
